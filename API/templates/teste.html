<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" type="text/css" href="/css/index.css" media="screen" /> -->
  <title>ARCA</title>
</head>

<body>
  <div>
    <h1>Pagina de teste ARCA</h1>
  </div>
  <div>
    <img src="/static/img/LogoARCA.jpg" alt="Logo" height="100px" width="200px">
  </div>
  <div class="column justify-content-center">
    <h1 style="background-color: aqua;">Login</h1>
    <form id="form" method="get">
      <div class="form-row">
        <div class="col-md-12">
          <input class="form-control" type="number" name="user" placeholder="Informe o seu id">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </div>
      </div>

      
      <div class="form-row justify-content-center mt-4">
        <input class="btn btn-primary" id="btn-enviar" name="enviar" type="submit" value="Enviar">
      </div>
    </form>
    <!-- <div class="spinner-border text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div> -->
  </div>
  <span>User = {{teste}}</span>

</body>
</html>
